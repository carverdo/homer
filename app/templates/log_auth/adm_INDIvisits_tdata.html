<ul class="nav nav-pills nav-justified">
    <li role="presentation">
        <a class="btn btn-default btn-block"
            href="{{ url_for('log_auth.visits') }}">
            Back to All Visits
        </a>
    </li>
</ul>
&nbsp;
<div class="table-responsive"> <!-- id="scroller"> -->
    <table class="table table-hover table-condensed">
        <thead><tr>
            <th> IP Address </th>
            <th> Visit Dates </th>
            <th> Latitude </th>
            <th> Longitude </th>
        </tr></thead>
        <tbody data-link="row" class="rowlink">
        {% for ro in form %}
            <tr class="prof_row_style">
                <td> <a href="#"></a> {{ ro.ip_address }} </td>
                <td> {{ ro.date }} </td>
                <td> {{ ro.latitude }} </td>
                <td> {{ ro.longitude }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
