<div class="table-responsive" id="scroller">
    <table class="table table-hover table-condensed">
        <thead><tr>
            <th> member_id </th>
            <th> Num Visits </th>
            <th> Num_IPs </th>
            <th> LastDate </th>
        </tr></thead>
        <tbody data-link="row" class="rowlink">
        {% for ro in form %}
            <tr class="prof_row_style">
                <td> <a href="?m={{ro.id.default}}"></a>
                    {{ ro.id.default }} </td>
                <td> {{ ro.num_visits.default }} </td>
                <td> {{ ro.num_ips.default }} </td>
                <td> {{ ro.lastdate.default }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
&nbsp;
<ul class="nav nav-pills nav-justified">
    <li role="presentation">
        <a class="btn btn-default btn-block"
            href="{{ url_for('log_auth.adm_members') }}">
            Back to Members
        </a>
    </li>
</ul>
