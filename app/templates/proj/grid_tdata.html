<form action="add_tees" method="get">
<div class="form-group">
    <div class="input-group">
        <span class="input-group-addon">Name your rendezView</span>
        <input class="form-control" type="text" name="rv_name" value="rendezViewTest">
    </div>
    <div class="input-group">
        <span class="input-group-addon">Set the expiry time</span>
        <input class="form-control" type="time" name="end_time" value=23:59>
    </div>
    <div class="input-group">
        <span class="input-group-addon">TargetLat</span>
        <input class="form-control" type="number" step="0.0001" name="targLat" id="targLat" value=51.5006>
    </div>
    <div class="input-group">
        <span class="input-group-addon">TargetLong</span>
        <input class="form-control" type="number" step="0.0001" name="targLong" id="targLong" value=-0.1228>
    </div>
    <input type="submit" value="create rendezView" class="myButton">
</div>
</form>
